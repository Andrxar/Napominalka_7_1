properties
# Gradle JVM properties
# Увеличиваем доступную память для Gradle, чтобы избежать проблем при сборке больших проектов
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Включаем использование библиотек AndroidX (исправляет вашу первую ошибку)
android.useAndroidX=true

# Включаем автоматическую миграцию старых библиотек на AndroidX
android.enableJetifier=true

# Увеличиваем время ожидания для сетевых запросов (может помочь со второй ошибкой)
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000
